<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta - Amazon.com.br</title>
    <link rel="stylesheet" href="./styles/JaTemConta.css">
</head>
<body>
    <header>
        <a href="https://www.amazon.com.br/"><img src="logo-amazon.png" alt="Amazon.com.br"></a>
    </header>
    <main>
        <h1>Criar conta</h1>
        <form action="#">
            <label for="nome">Seu nome</label>
            <input type="text" id="nome" name="nome" placeholder="Nome e sobrenome">
            <label for="email">Número de celular ou e-mail</label>
            <input type="text" id="email" name="email" placeholder="Digite seu e-mail ou número de celular">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Pelo menos 6 caracteres">
            <p class="aviso">As senhas devem ter pelo menos 6 caracteres</p>
            <label for="confirmar-senha">Confirmar senha</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Insira a senha nova mais uma vez">
            <button type="submit">Continuar</button>
        </form>
        <p class="termos">Ao criar uma conta, você concorda com as <a href="#">Condições de Uso</a> da Amazon. Por favor verifique a <a href="#">Notificação de Privacidade</a>, <a href="#">Notificação de Cookies</a> e a <a href="#">Notificação de Anúncios Baseados em Interesse</a>.</p>
    </main>
</body>
</html>
